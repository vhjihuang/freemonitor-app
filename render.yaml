services:
  - type: web
    name: freemonitor-backend
    env: node
    plan: free
    buildCommand: cd apps/backend && pnpm run render:build
    startCommand: cd apps/backend && pnpm run render:start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_PREFIX
        value: api
      - key: CORS_ORIGIN
        value: https://freemonitor-app-frontend.vercel.app,https://your-frontend-domain.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: freemonitor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RENDER_SEED
        value: "true"

  - type: web
    name: freemonitor-frontend
    env: static
    buildCommand: cd apps/frontend && npm install && npm run build
    staticPublishPath: apps/frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://freemonitor-backend.onrender.com

databases:
  - name: freemonitor-db
    databaseName: freemonitor
    user: freemonitor_user
    plan: free